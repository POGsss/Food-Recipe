<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body class="text-gray-800 bg-background-100 font-body">
    <!-- Content Wrapper -->
    <div class="grid md:grid-cols-4">
      <!-- Start Of Navigation -->
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-4 hover:text-primary">
              <a href="#">Food Store</a>
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="burger">
              <svg class="w-6" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25">
                </path>
              </svg>
            </div>
          </div>
          <ul class="text-xs mt-6 hidden md:block" id="menu">
            <li class="text-primary font-bold py-1">
              <a href="#" class="px-4 flex justify-end border-r-4 border-primary">
                <span>Home</span>
                <svg class="w-4 ml-2" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor"
                  viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25">
                  </path>
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a href="#" class="px-4 flex justify-end border-r-4 border-background-100">
                <span>About</span>
                <svg class="w-4 ml-2" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor"
                  viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z">
                  </path>
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a href="#" class="px-4 flex justify-end border-r-4 border-background-100">
                <span>Contact</span>
                <svg class="w-4 ml-2" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor"
                  viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75">
                  </path>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- End Of Navigation -->

      <!-- Start Of Main -->
      <main class="px-16 py-6 md:col-span-3 bg-background-200">
        <div class="flex justify-center md:justify-end">
          <a href="#"
            class="button text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-200">Login</a>
          <a href="#"
            class="button text-primary ml-2 border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-200">Sign
            Up</a>
        </div>
        <header>
          <h2 class="text-6xl font-semibold">Recipe</h2>
          <h3 class="text-2xl font-semibold">Easy to Follow</h3>
        </header>
        <div>
          <h4 class="font-bold pb-2 mt-12 border-b border-gray-200">
            Latest Recipes
          </h4>
          <div class="mt-8 grid gap-10 md:grid-cols-2 lg:grid-cols-3">
            <div class="card hover:shadow-lg">
              <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover" />
              <div class="m-4">
                <span class="font-bold">5 Bean Chilli Stew</span>
                <span class="block text-gray-500 text-sm">Recipe By Pinat</span>
              </div>
              <div class="badge">
                <svg class="w-4 inline-block" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor"
                  viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
                </svg>
                <span>25 mins</span>
              </div>
            </div>
            <div class="card hover:shadow-lg">
              <img src="img/noodles.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover" />
              <div class="m-4">
                <span class="font-bold">Veg Noodles</span>
                <span class="block text-gray-500 text-sm">Recipe By Pinat</span>
              </div>
              <div class="badge">
                <svg class="w-4 inline-block" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor"
                  viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
                </svg>
                <span>25 mins</span>
              </div>
            </div>
            <div class="card hover:shadow-lg">
              <img src="img/curry.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover" />
              <div class="m-4">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-gray-500 text-sm">Recipe By Pinat</span>
              </div>
              <div class="badge">
                <svg class="w-4 inline-block" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor"
                  viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
                </svg>
                <span>25 mins</span>
              </div>
            </div>
          </div>
          <h4 class="font-bold pb-2 mt-12 border-b border-gray-200">
            Most Popular
          </h4>
          <div class="mt-8"></div>
          <div class="flex justify-center">
            <div
              class="button bg-primary border-primary border-2 text-white hover:bg-transparent hover:text-primary transition ease-out duration-200">
              Load More
            </div>
          </div>
        </div>
      </main>
      <!-- End Of Main -->
    </div>
    <!-- Content Wrapper -->
    <script src="script.js"></script>
  </body>
</html>
